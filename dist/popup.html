<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RequestCraft</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      transition: width 0.5s;
      overflow-x: hidden;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    .toggle-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="root"></div>
<script defer src="popup.js"></script></body>
</html>
